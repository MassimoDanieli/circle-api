name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # <-- serve per push su GHCR
    steps:
      - uses: actions/checkout@v4

      # (qui restano i tuoi step di test se ne hai)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (PR)
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:main
            ghcr.io/${{ github.repository_owner }}/circle-api:sha-${{ github.sha }}

      - name: Build and push (main)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/circle-api:main
            ghcr.io/${{ github.repository_owner }}/circle-api:sha-${{ github.sha }}

