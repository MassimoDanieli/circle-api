on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # necessario per push su GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Calcola il nome immagine in lowercase (GHCR lo richiede)
      # ------------------------------------------------------------
      - name: Compute image name (lowercase)
        id: img
        shell: bash
        run: |
          echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      # ------------------------------------------------------------
      # Setup Docker Buildx
      # ---------== 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.img.outputs.image }}:sha-${{ github.sha }}

      # ------------------------------------------------------------
      # Build + push per main (tag main + SHA)
      # ------------------------------------------------------------
      - name: Build and push (main)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.img.outputs.image }}:main
            ${{ steps.img.outputs.image }}:sha-${{ github.sha }}

